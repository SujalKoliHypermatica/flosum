name: Salesforce Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      - name: Set Environment Variables for Production
        if: github.ref == 'refs/heads/main'
        run: |
          echo "SFDC_URL=${{ secrets.PROD_SFDC_URL }}" >> $GITHUB_ENV
          echo "SFDC_USER=${{ secrets.PROD_SFDC_USER }}" >> $GITHUB_ENV
          echo "CONSUMER_KEY=${{ secrets.PROD_CONSUMER_KEY }}" >> $GITHUB_ENV

      - name: Authenticate to Salesforce (JWT)
        run: |
          sf org login jwt \
            --client-id $CONSUMER_KEY \
            --username $SFDC_USER \
            --jwt-key-file assets/server.key \
            --instance-url $SFDC_URL \
            --alias prod-org \
            --set-default

      - name: Deploy to Salesforce
        run: |
          sf project deploy start \
            --source-dir force-app \
            --target-org prod-org \
            --wait 10
